<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>重消积分</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 适配文档 -->
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="lib/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/mui/css/icons-extra.css">
  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="base-header">
    <div class="help-award-top">

      <h1 style="color:#fff">8974</h1>
      <p>我的积分</p>
    </div>
    <div class="bottom-bar"></div>
  </header>

  <section class="content-wrap ">
    <div class="help-award-box" id="js-repeat-integral">
      <div>
        <div class="top">
          <div class="left">
            <img src="img/icon-6.png" alt=""><span>兑换明细</span>
          </div>
        </div>
        <ul class="repeat-integral-list">
        </ul>
      </div>
    </div>
  </section>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <script src="lib/swiper/js/swiper.min.js"></script>
  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/mui/js/mui.picker.js"></script>
  <script src="lib/mui/js/mui.poppicker.js"></script>
  <script src="lib/mui/js/mui.dtpicker.js"></script>
  <script src="lib/template-web.js"></script>
  <script src="http://mockjs.com/dist/mock.js"></script>
  <script src="js/repeat-integral.js"></script>
  <script id="repeat-integral-tpl" type="text/html">
        {{each data as item}}
          <li>
            <div class="left">
              <p class="mui-ellipsis">{{item.proTitle}}</p>
              <span>{{item.orderTime}}</span>
            </div>
            <div class="right">-{{item.integral}}</div>
          </li>
        {{/each}}
</script>
</body>
</html>
